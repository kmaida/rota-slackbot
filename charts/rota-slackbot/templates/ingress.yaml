{{ if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "rota-slackbot.fullname" . }}
  annotations:
{{- with .Values.ingress.annotations }}
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  {{- if .Values.ingress.tls }}
  tls:
{{ toYaml .Values.ingress.tls | indent 4 }}
  {{- end }}
  rules:
    - host: {{ required "A valid ingress hostname entry required!" .Values.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: "Prefix"
            backend:
              service:
                name: ssl-redirect
                port:
                  name: use-annotation
          - path: /
            pathType: "Prefix"
            backend:
              service:
                name: {{ include "rota-slackbot.fullname" . }}
                port:
                  number: 80
{{- end -}}